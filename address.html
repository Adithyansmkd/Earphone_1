<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #ffeeee86;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px 12px 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #1919;
            box-shadow: none;
        }
        .form-group label {
            position: absolute;
            top: 10px;
            left: 15px;
            background-color: white;
            padding: 0 5px;
            font-size: 1rem;
            color: #302f2f;
            transition: 0.4s;
        }
        .form-control:focus + label,
        .form-control:not(:placeholder-shown) + label {
            top: -8px;
            font-size: 0.75rem;
            color: #bc250a;
        }
        textarea.form-control {
            resize: none;
            height: 80px;
        }
        button[type="submit"] {
            background-color: #bc250a;
            border-color: #000;
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 8px;
        }
        button[type="submit"]:hover {
            background-color: #155a9e;
            border-color: #155a9e;
        }
        #state{
            padding: 8px 20px;
        }
        @media (max-width:600px) {
            .container{
                width: 90%;
            }
        }
        .navbar{
            background-color: #ffff;
        }
        .navbar-brand {
            color: #000;
           
        }

        .navbar-text {
            color: #000;
          
            margin-left: 20px;
         
        }

        .navbar-text:hover {
            color: #007bff;
           
        }
        .secure {
            display: flex;
            align-items: center;
            background-color: #0D1117;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            color: #fff;
        }
        .secure img {
            width: 100px; 
            height: 40px;
            margin-right: 10px;
        }
        .secure-text {
            font-size: 1rem;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
           
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="javascript:history.back()"><i style="color: #000000;"
                class="fa-solid fa-arrow-left"></i></a>
        <div>
            <span class="navbar-text"><i style="color: rgb(212, 36, 36);" class="fa-solid fa-heart"></i></span>
            <span class="navbar-text"><i style="color: rgb(228, 114, 0);" class="fa-solid fa-cart-shopping"></i></span>
        </div>
    </nav>
    <div class="container">
        <h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 1.5rem;" class="my-4 text-center">Add Address</h2>
        <form id="address-form">
            <div class="form-group">
                <input type="text" id="full-name" class="form-control" placeholder=" " required>
                <label for="full-name">Full Name (Required)</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phone-number" class="form-control" placeholder=" " required>
                <label for="phone-number">Phone Number (Required)</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder=" " >
                <label for="email">Email </label>
            </div>
            <div class="form-group">
                <input type="text" id="pincode" class="form-control" placeholder=" " required>
                <label for="pincode">Pincode (Required)</label>
            </div>
            <div class="form-group">
                <textarea id="address" class="form-control" placeholder=" " required></textarea>
                <label for="address">Address (Required)</label>
            </div>
            <div class="form-group">
                <input type="text" id="city" class="form-control" placeholder=" " required>
                <label for="city">City (Required)</label>
            </div>
            <div class="form-group">
                <select id="state" class="form-control" required>
                    <option value="" disabled selected>Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>               
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <label for="state">State (Required)</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    <div style="background-color: transparent; box-shadow: none;" class="container mt-5">
        <div class="secure">
            <img src="images/logo-brand.png" alt="Secure Icon">
            <p class="secure-text mb-0">Your information is safe and secure with us.</p>
        </div>
    </div>

    <script>
        document.getElementById("address-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("full-name").value;
            const phoneNumber = document.getElementById("phone-number").value;
            const email = document.getElementById("email").value;
            const pincode = document.getElementById("pincode").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;

            const userAddress = `
                <strong>${fullName}</strong><br>
                ${phoneNumber}<br>
                ${email}<br>
                ${address}, ${city} - ${pincode}<br>
                ${state}`;

            localStorage.setItem("userAddress", userAddress);

            window.location.href = "product-details.html";
        });
    </script>
</body>
</html>
