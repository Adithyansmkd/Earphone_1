<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Address</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Enter Shipping Address</h2>
        <form id="address-form">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" class="form-control" required>
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    
                    <option value="Assam">Assam</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                   
                </select>
                
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("address-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const fullName = document.getElementById("full-name").value;
            const phoneNumber = document.getElementById("phone-number").value;
            const email = document.getElementById("email").value;
            const pincode = document.getElementById("pincode").value;
            const address = document.getElementById("address").value;
            const city = document.getElementById("city").value;
            const state = document.getElementById("state").value;

            const userAddress = `
                <strong>${fullName}</strong><br>
                ${phoneNumber}<br>
                ${email}<br>
                ${address}, ${city} - ${pincode}<br>
                ${state}`;

            localStorage.setItem("userAddress", userAddress);

            window.location.href = "product-details.html";
        });
    </script>
</body>
</html>
