    <style>
 .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            position: relative;
            background-color: #ffffff;
        }

        /* Background image section */
        .contact-container .background-image {
            width: 100%;

            background-size: cover;
            border-radius: 10px 10px 0 0; /* Rounded top corners */

        /* Contact form container */
        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Green button styles */
        .btn-green {
            background-color: #c7e145;
            border: none;
            padding: 10px;
            font-weight: bold;
            color: rgb(0, 0, 0) !important;
            border-radius: 5px;
        }

        .btn-green:hover {
            background-color: #d8dc63;
        }
        
        /* Anchor link styles */
        .contact-container a {
            color: #8bc127;
            text-decoration: none;
        }
        .contact-container p{
            color: #000 ;
        }
        .form-label{
            color: #000 !important;
        }
        .text-con{
            color: #000; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.2rem;

               }
              
.contact-container input:focus,
.contact-container textarea:focus {
    border-color: #c7e145aa;

}

<div class="modal fade show" id="antiSpamModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block;">
    <div class="modal-dialog">

            </div>

            </div>
        </div>
    </div>

<script>
    // Show the modal and darken the background on page load
    window.onload = function () {
        document.getElementById("dark-overlay").style.display = "block"; // Darken the background
        var antiSpamModal = document.getElementById("antiSpamModal");

        // Close the modal when clicking the close button
        document.getElementById("closeBtn").addEventListener("click", function () {
            antiSpamModal.style.display = "none"; // Hide the modal
            document.getElementById("dark-overlay").style.display = "none"; // Remove dark overlay
        });

        // Translate the text into Malayalam when the button is clicked
        document.getElementById("translateBtn").addEventListener("click", function () {
            var modalText = document.getElementById("modalText");
            modalText.innerHTML = "സ്പാം തടയുന്നതിനായി, ദയവായി സുരക്ഷാ ചോദ്യത്തിന് ശരിയായ ഉത്തരം നൽകുക. ശരിയായ ഉത്തരം നൽകിയാൽ മാത്രമേ നിങ്ങൾക്ക് ഫീൽഡ്‌സ് ഉപയോഗിക്കാൻ കഴിയൂ3";
            document.getElementById("translateBtn").style.display = "none"; // Hide the translate button after translation
        });
    }
</script>


<script>
    function generateRandomQuestion() {
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const randomMonth = months[Math.floor(Math.random() * months.length)];
        const randomDay = Math.floor(Math.random() * 30) + 1; 
        const question = `What day comes before ${randomMonth} ${randomDay + 1}?`;

        const correctAnswer = randomDay;

        document.getElementById("question-label").innerText = question;

        document.getElementById("spam-answer").addEventListener("input", function () {
            const userAnswer = parseInt(this.value, 10);
            if (userAnswer === correctAnswer) {
                document.getElementById("contact-form").disabled = false;
                document.getElementById("submit-button").disabled = false;
                document.querySelectorAll("#contact-form input, #contact-form select, #contact-form textarea").forEach(function (input) {
                    input.disabled = false;
                });
            } else {
                document.getElementById("contact-form").disabled = true;
                document.getElementById("submit-button").disabled = true;
                document.querySelectorAll("#contact-form input, #contact-form select, #contact-form textarea").forEach(function (input) {
                    input.disabled = true;
                });
            }
        });
    }

    generateRandomQuestion();
</script>
