<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container-custom {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .order-summary, .checkout-options, .shipping-address, .product-details {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0071e3;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #005bb5;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .form-check-label {
            font-size: 1.1em;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-width: 80px;
        }

        .product-info {
            padding-left: 15px;
        }

        /* Desktop layout adjustments */
        @media (min-width: 992px) {
            .main-content {
                display: flex;
            }

            .left-column {
                width: 65%;
                margin-right: 20px;
            }

            .right-column {
                width: 35%;
            }
        }

        .navbar-brand, .navbar-text {
            color: #000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="javascript:history.back()"><i class="fa-solid fa-arrow-left"></i></a>
        <div>
            <span class="navbar-text"><i style="color: rgb(212, 36, 36);" class="fa-solid fa-heart"></i></span>
            <span class="navbar-text"><i style="color: rgb(228, 114, 0);" class="fa-solid fa-cart-shopping"></i></span>
        </div>
    </nav>

    <div class="container-custom">
        <div class="main-content">
            <!-- Left Column (Product Details, Delivery Option, and Shipping Address) -->
            <div class="left-column">
                <!-- Product Details -->
                <div class="product-details d-flex align-items-center border-bottom pb-3 mb-4">
                    <img id="product-image" src="image.jpg" alt="Product Image" class="product-image">
                    <div class="product-info">
                        <h3 id="product-name">Product Name</h3>
                        <p><span id="product-offer-price"></span></p>
                        <p><span class="text-muted text-decoration-line-through" id="product-price">₹1,950</span></p>
                        <label for="quantity">Quantity:</label>
                        <select id="quantity" class="form-control w-50 w-md-25">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>

                <!-- Delivery or Pickup -->
                <div class="checkout-options">
                    <h4>Checkout</h4>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="deliveryOption" id="delivery" checked>
                        <label class="form-check-label" for="delivery">Delivery</label>
                        <p class="text-muted">Estimated Delivery: <span id="delivery-date"></span></p>
                    </div>
                </div>

                <!-- Shipping Address -->
                <div class="shipping-address">
                    <h4>Shipping Address</h4>
                    <p id="user-address"></p>
                    <button onclick="editAddress()" class="btn btn-secondary">Edit Address</button>
                </div>
            </div>

            <!-- Right Column (Order Summary) -->
            <div class="right-column">
                <div class="order-summary">
                    <h4>Order Summary</h4>
                    <p><strong>Product:</strong> <span id="summary-product-name"></span></p>
                    <p><strong>Offer Price:</strong> <span id="summary-offer-price"></span></p>
                    <p><strong>Quantity:</strong> <span id="summary-quantity">1</span></p>
                    <p><strong>Total Price:</strong> ₹<span id="summary-total-price"></span></p>
                    <button class="checkout-button" onclick="placeOrder()">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageSrc = localStorage.getItem("productImage");
        const name = localStorage.getItem("productName");
        const price = localStorage.getItem("productPrice");
        let offerPrice = localStorage.getItem("productOfferPrice");

        offerPrice = offerPrice ? offerPrice.replace('₹', '').trim() : '0';
        const offerPriceValue = parseFloat(offerPrice);

        if (isNaN(offerPriceValue)) {
            console.error('Invalid offer price:', offerPrice);
            offerPrice = '0';
        }

        document.getElementById("product-image").src = imageSrc;
        document.getElementById("product-name").textContent = name;
        document.getElementById("product-price").textContent = price;
        document.getElementById("product-offer-price").textContent = `₹${offerPrice}`;
        document.getElementById("summary-product-name").textContent = name;
        document.getElementById("summary-offer-price").textContent = `₹${offerPrice}`;

        const initialQuantity = 1;
        const initialTotalPrice = (offerPriceValue * initialQuantity).toFixed(2);
        document.getElementById("summary-total-price").textContent = initialTotalPrice;

        function updateOrderSummary() {
            const quantity = parseInt(document.getElementById("quantity").value, 10);
            if (!isNaN(quantity)) {
                const totalPrice = (offerPriceValue * quantity).toFixed(2);
                document.getElementById("summary-quantity").textContent = quantity;
                document.getElementById("summary-total-price").textContent = totalPrice;
            }
        }

        document.getElementById("quantity").addEventListener("change", updateOrderSummary);

        function placeOrder() {
            alert("Order placed successfully!");
        }

        function editAddress() {
            window.location.href = "address.html";
        }

        function getRandomDeliveryDate() {
            const today = new Date();
            const randomDays = Math.floor(Math.random() * 5) + 3;
            today.setDate(today.getDate() + randomDays);
            const options = { month: 'short', day: 'numeric' };
            return today.toLocaleDateString('en-US', options);
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById("delivery-date").textContent = getRandomDeliveryDate();
            const address = localStorage.getItem("userAddress");
            if (address) {
                document.getElementById("user-address").innerHTML = address;
            }
        });
    </script>
</body>
</html>
