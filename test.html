<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Card Layout</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container py-4">
  <div class="row">
    <!-- Card 1 -->
    <div class="col-6 col-lg-3 mb-4">
      <div class="card text-center product-card">
        <img src="path/to/image1.jpg" class="card-img-top" alt="SoniMega 5t">
        <div class="card-body">
          <h5 class="card-title">SoniMega 5t</h5>
          <p class="card-price">₹2259 <small><del>₹3990</del></small></p>
          <span class="badge badge-mode">Enc Mode</span>
          <div class="button-group mt-3">
            <button class="btn btn-dark btn-block">Add to Cart</button>
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-6 col-lg-3 mb-4">
      <div class="card text-center product-card">
        <img src="path/to/image2.jpg" class="card-img-top" alt="SonicMax 8">
        <div class="card-body">
          <h5 class="card-title">SonicMax 8</h5>
          <p class="card-price">₹2549 <small><del>₹3390</del></small></p>
          <span class="badge badge-drivers">30 mm Drivers</span>
          <div class="button-group mt-3">
            <button class="btn btn-dark btn-block">Add to Cart</button>
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-6 col-lg-3 mb-4">
      <div class="card text-center product-card">
        <img src="path/to/image3.jpg" class="card-img-top" alt="Sonic Mega 6sd">
        <div class="card-body">
          <h5 class="card-title">Sonic Mega 6sd</h5>
          <p class="card-price">₹1889 <small><del>₹2890</del></small></p>
          <span class="badge badge-mode">Anc Mode</span>
          <div class="button-group mt-3">
            <button class="btn btn-dark btn-block">Add to Cart</button>
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="col-6 col-lg-3 mb-4">
      <div class="card text-center product-card">
        <img src="path/to/image4.jpg" class="card-img-top" alt="SonicX 7+">
        <div class="card-body">
          <h5 class="card-title">SonicX 7+</h5>
          <p class="card-price">₹2489 <small><del>₹3990</del></small></p>
          <span class="badge badge-drivers">42 mm Drivers</span>
          <div class="button-group mt-3">
            <button class="btn btn-dark btn-block">Add to Cart</button>
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Cards for Variety -->
    <div class="col-6 col-lg-3 mb-4">
      <div class="card text-center product-card">
        <img src="path/to/image5.jpg" class="card-img-top" alt="SoundPro X2">
        <div class="card-body">
          <h5 class="card-title">SoundPro X2</h5>
          <p class="card-price">₹1699 <small><del>₹2499</del></small></p>
          <span class="badge badge-mode">Bass Boost</span>
          <div class="button-group mt-3">
            <button class="btn btn-dark btn-block">Add to Cart</button>
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 col-lg-3 mb-4">
      <div class="card text-center product-card">
        <img src="path/to/image6.jpg" class="card-img-top" alt="Mega Bass Pro">
        <div class="card-body">
          <h5 class="card-title">Mega Bass Pro</h5>
          <p class="card-price">₹2099 <small><del>₹3299</del></small></p>
          <span class="badge badge-drivers">50 mm Drivers</span>
          <div class="button-group mt-3">
            <button class="btn btn-dark btn-block">Add to Cart</button>
            <button class="btn btn-danger btn-block">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
    
 
  </div>
</div>
<style>

.product-card {
  border: none;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}


.product-card img {
  max-height: 200px;
  object-fit: contain;
  padding: 10px;
}

.card-title {
  font-weight: bold;
  color: #333;
}

.card-price {
  font-size: 1.2rem;
  color: #333;
}

.card-price del {
  color: #888;
  font-size: 0.9rem;
} 

/* Badge Styling */
.badge {
  font-size: 0.85rem;
  padding: 5px 10px;
  border-radius: 12px;
}

.badge-mode {
  background-color: #007bff;
  color: white;
}

.badge-drivers {
  background-color: #28a745;
  color: white;
}

/* Button Group Styling */
.button-group .btn {
  margin-top: 10px;
  font-weight: bold;
}

.btn-dark {
  background-color: #343a40;
  border: none;
}

.btn-dark:hover {
  background-color: #23272b;
}

.btn-danger {
  background-color: #dc3545;
  border: none;
}

.btn-danger:hover {
  background-color: #c82333;
}

</style>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
